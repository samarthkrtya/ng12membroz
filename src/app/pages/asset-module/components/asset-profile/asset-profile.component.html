<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 pr-xl-0" *ngIf="itemVisbility">
                <app-item-list
                    [dataContent]="dataContent"
                    [schema]="'assets'"
                    [formObj]="formObj"
                    (onItemListsData)="getSubmittedItemListsData($event)">
                </app-item-list>
            </div>
            <div class="col-xl-9">

                <div fxLayout="row" *ngIf="!contentVisibility" fxLayoutAlign="space-around center"
                    style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
                    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
                </div>

                <ng-container *ngIf="contentVisibility && dataContent">

                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    
                                    <h4 class="card-title">{{getLang('assetdtls','Asset Details')}}</h4>

                                </div>
                                <div class="col-sm-6 text-right mb-lg-0 mb-3">
                                    <button type="submit" class="btn btn-primary ml-2"
                                        [routerLink]="['/pages/service-module/asset-form/' + bindId ]">
                                        <i class="material-icons">edit</i>{{getLang('edit','Edit')}}
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12">

                                    <app-asset-basic-details 
                                        [dataContent]="dataContent">
                                    </app-asset-basic-details>

                                </div>
                            </div>
                        </div>
                    </div>

                    <ng-container>
                        
                        <div class="mt-3">
                            <ng-container *ngIf="tabPermission.includes('Availability Configuration')">
                                <mat-accordion>
                                    <mat-expansion-panel [expanded]="false">
                                        <mat-expansion-panel-header>
                                            <mat-panel-title>
                                                {{getLang('availabilityconfiguration','Availability Configuration')}}
                                            </mat-panel-title>
                                        </mat-expansion-panel-header>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <app-calendar-configuration
                                                    [assetid]="bindId" 
                                                    (onavailabilityConfigurationData)="getAvailabilityConfigurationData($event)">
                                                </app-calendar-configuration>
                                            </div>
                                        </div>
                                    </mat-expansion-panel>
                                </mat-accordion>
                            </ng-container>
                        </div>
    
                        <div class="mt-3">
                            <ng-container *ngIf="tabPermission.includes('Availability Calendar')">
                                <mat-accordion>
                                    <mat-expansion-panel [expanded]="false">
                                        <mat-expansion-panel-header>
                                            <mat-panel-title>
                                                {{getLang('availabilitycalendar','Availability Calendar')}}
                                            </mat-panel-title>
                                        </mat-expansion-panel-header>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <app-facilitybookingavailability
                                                    [assetid]="bindId" >
                                                </app-facilitybookingavailability>
                                            </div>
                                        </div>
                                    </mat-expansion-panel>
                                </mat-accordion>
    
                            </ng-container>
                        </div>
                    </ng-container>


                </ng-container>

            </div>
        </div>
    </div>
</div>
