<div class="d-flex mt-3">
  <h3 class="card-title flex-grow-1 align-self-center m-0">&nbsp;&nbsp;&nbsp;&nbsp;</h3>
  <div class="">
      <button 
        (click)="gotoEstimation()"
        type="button" 
        class="btn btn-primary" >
        <i class="material-icons">add</i>{{getLang('addestimation','Add Estimation')}} 
      </button>
  </div>
</div>

<div class="table-responsive mt-3">
    <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 table-hover table-membroz">
   
  
      <ng-container matColumnDef="documentnumber">
        <th mat-header-cell *matHeaderCellDef>{{getLang('documentnumber','Document Number')}} </th>
        <td mat-cell *matCellDef="let element">
          {{element.documentnumber}}
        </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>{{getLang('cost','Cost')}} </th>
        <td mat-cell *matCellDef="let element">
          {{element.cost | currency}}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>{{getLang('date', 'Date')}} </th>
        <td mat-cell *matCellDef="let element">
          {{element.date !== '' ?  (element.date | date) : '---'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-right">{{getLang('action','Action')}} </th>
        <td mat-cell *matCellDef="let element" class="text-right">

            <button 
                mat-raised-button                                                                
                type="button"
                matTooltip="View Vehicle History" 
                [matTooltipPosition]="'above'"
                class="btn btn-link btn-primary btn-just-icon edit"  >
            <i class="material-icons">schedule</i>
            </button>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
    </table>

    <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
    
  </div>
