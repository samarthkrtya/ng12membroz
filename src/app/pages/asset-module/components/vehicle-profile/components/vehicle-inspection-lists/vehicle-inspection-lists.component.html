<div class="d-flex mt-3">
  <h3 class="card-title flex-grow-1 align-self-center m-0">
    &nbsp;&nbsp;&nbsp;&nbsp;
  </h3>
  <div class="">
      <button 
        (click)="AddInspection()"
        type="button" 
        class="btn btn-primary" >
        <i class="material-icons">add</i>{{getLang('addinspection','Add Inspection')}} 
      </button>
  </div>
</div>

<div class="table-responsive mt-3">
    <table #table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 table-hover table-membroz">
   
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>{{getLang('title','Title')}} </th>
        <td mat-cell *matCellDef="let element">
          {{element.title}}
        </td>
      </ng-container>

      <ng-container matColumnDef="inspectionby">
        <th mat-header-cell *matHeaderCellDef>{{getLang('inspectionby','Inspection By')}} </th>
        <td mat-cell *matCellDef="let element">
          {{element.inspectionby}}
        </td>
      </ng-container>

      <ng-container matColumnDef="inspectiondate">
        <th mat-header-cell *matHeaderCellDef>{{getLang('inspectiondate', 'Inspection Date')}} </th>
        <td mat-cell *matCellDef="let element">
          {{element.inspectiondate | toLocaleDate}}
        </td>
      </ng-container>

  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>{{getLang('status','Status')}} </th>
        <td mat-cell *matCellDef="let element">
          {{element.status}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-right">{{getLang('action','Action')}} </th>
        <td mat-cell *matCellDef="let element" class="text-right">

            <button 
                (click)="gotoInspection(element)"
                mat-raised-button                                                                
                type="button"
                matTooltip="View Inspection History" 
                [matTooltipPosition]="'above'"
                class="btn btn-link btn-primary btn-just-icon edit"  >
            <i class="material-icons">schedule</i>
            </button>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
    </table>

    <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>

  </div>
