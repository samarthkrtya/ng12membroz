
<div class="material-datatables1">
    <div class="table-responsive">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 table-hover table-membroz">

        <ng-container matColumnDef="Fullname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee</th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
        </ng-container>

        <ng-container matColumnDef="Leavetype">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Leave type</th>
          <td mat-cell *matCellDef="let element"> {{element.leavetype}} </td>
        </ng-container>

        <ng-container matColumnDef="FromDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> From Date </th>
          <td mat-cell *matCellDef="let element"> {{element.fromdate}} </td>
        </ng-container>

        <ng-container matColumnDef="ToDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> To Date </th>
          <td mat-cell *matCellDef="let element"> {{element.todate}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="text-right"> Action</th>
          <td mat-cell *matCellDef="let element" class="text-right">

            <button mat-raised-button type="button" matTooltip="Approve"
            [matTooltipPosition]="'above'" data-original-title="Approve" class="btn btn-link btn-primary btn-just-icon approve"
            (click)="onClickbutton('Approved', element)">
            <i class="material-icons">done</i>
            </button>

            <button mat-raised-button type="button" matTooltip="Decline"
            [matTooltipPosition]="'above'" data-original-title="Decline" class="btn btn-link btn-primary btn-just-icon deny"
            (click)="onClickbutton('Declined', element)">
            <i class="material-icons">unpublished</i>
            </button>

            <button mat-raised-button type="button" matTooltip="Edit" [matTooltipPosition]="'above'" data-original-title="Edit"
            class="btn btn-link btn-primary btn-just-icon edit"
            (click)="actionlistRecord(element,element)">
            <i class="material-icons">edit</i>
          </button>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
