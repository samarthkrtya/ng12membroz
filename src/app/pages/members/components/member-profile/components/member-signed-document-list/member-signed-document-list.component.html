
<div class="material-datatables1">
    <div class="table-responsive">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 table-hover table-membroz">

        <ng-container matColumnDef="Formname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Formname </th>
          <td mat-cell *matCellDef="let element;"> {{element.formname}} </td>
        </ng-container>

        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="Signed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Signed </th>
          <td mat-cell *matCellDef="let element"> {{element.signed}} </td>
        </ng-container>

        <ng-container matColumnDef="Acknowledged">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acknowledged </th>
          <td mat-cell *matCellDef="let element"> {{element.ccknowledged}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="text-right"> Action</th>
          <td mat-cell *matCellDef="let element" class="text-right">
            <button class="btn btn-link btn-primary btn-just-icon" (click)="onView(element.formname, element._id)" matTooltip="View"
            [matTooltipPosition]="'above'">
            <i class="material-icons">visibility</i>
          </button>           
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
