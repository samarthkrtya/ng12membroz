<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-xl-1 col-xl-10">
                <h3 class="card-title">
                    {{getLang('send questionnaire', 'Send Questionnaire')}}
                </h3>
                <div class="loader" *ngIf="isLoading">
                    <svg class="circular" viewBox="25 25 50 50">
                        <circle 
                            class="path" 
                            cx="50" 
                            cy="50" 
                            r="20" 
                            fill="none" 
                            stroke-width="2"
                            stroke-miterlimit="10" />
                    </svg>
                </div>
                <div class="card" *ngIf="!isLoading">
                    <div class="card-body">
                        <div class="row">
                            <div class="offset-xl-1 col-xl-10">

                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="col-form-label">
                                            {{getLang('form', 'Form')}} <span class="text-danger">*</span>
                                        </label>

                                        <app-dynamic-autocomplete-ngmodel
                                            [setting]="form_fields"
                                            [dbvalue]="form_fields.dbvalue"
                                            (added)="onItemAdded($event)"
                                            (inputModelChange)="selectedForm($event)">
                                        </app-dynamic-autocomplete-ngmodel>
                                        
                                    </div>
                                </div>

                                <div class="row">
                                    
                                    <app-dynamic-document-preview
                                        *ngIf="isDocument"
                                        [formid]="formid">
                                    </app-dynamic-document-preview>

                                    <app-dynamic-form-preview
                                        *ngIf="isDynamicForm"
                                        [formid]="formid">
                                    </app-dynamic-form-preview>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer fixed-bottom bg-white shadow-top" *ngIf="!isLoading">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-xl-1 col-xl-10">
                <div class="row">
                    <div class="col-sm-12 text-right">
                        <button 
                            class="btn btn-default" 
                            type="button" >
                            <i class="material-icons">close</i> 
                            {{getLang('cancel', 'Cancel')}}
                        </button>

                        <button 
                            class="btn btn-primary ml-2" 
                            type="button"
                            (click)="copyUrlFun()"
                            [cdkCopyToClipboard]="urlValue">
                            <i class="material-icons">content_copy</i> 
                            {{getLang('copylink', 'Copy Link')}}
                        </button>

                        <button 
                            class="btn btn-primary ml-2" 
                            type="button">
                            <i class="material-icons">forward_to_inbox</i> 
                            {{getLang('sendemail', 'Send Email')}}
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
