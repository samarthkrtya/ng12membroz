<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-xl-1 col-xl-10">
                <div class="loader" *ngIf="isLoading">
                    <svg class="circular" viewBox="25 25 50 50">
                        <circle class="path" cx="50" cy="50" r="10" fill="none" stroke-width="2"
                            stroke-miterlimit="10" />
                    </svg>
                </div>
                <div class="text-right">
                    <button type="submit" *ngIf="addPermission" class="btn btn-primary"
                        [routerLink]="['/pages/dynamic-forms/form/6083b9864d7f321c60b3e19c']">
                        <i class="material-icons">add</i> {{ langResource['addreport'] ? langResource['addreport'] :'Add Report'}}
                    </button>
                </div>
                <div class="row membroz-row">
                    <div class="col-lg-6 membroz-col d-flex" *ngFor="let item of reportsgrpList;let i = index">
                        <div class="card mb-0">
                            <div class="card-body">
                                <h4 class="card-title">{{item[0] && item[0].category ? item[0].category : ''}}</h4>
                                <ul class=" list-unstyled index-box-list">
                                    <li *ngFor="let itm of item;let j = index" class="d-flex">
                                        <div class="index-box-title">
                                            <a [routerLink]="[itm.url]">{{itm.title}} </a>
                                        </div>
                                        <div *ngIf="itm.desc != ''" class="index-box-desc">{{itm.desc}}</div>
                                        <button *ngIf="editPermission"
                                            [routerLink]="['/pages/dynamic-reports/report-settings/'+itm._id]"
                                            type="button" class="btn btn-link btn-primary p-0 mt-0 mb-0 ml-2"
                                            matTooltip="Edit" [matTooltipPosition]="'above'">
                                            <i class="material-icons">{{getLang('edit', 'edit')}}</i>
                                        </button>

                                        <a *ngIf="itm.isChartEnabled" class="float-right text-right" style="margin: auto; margin-right: 10px;">
                                            <i class="material-icons"> insert_chart </i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
