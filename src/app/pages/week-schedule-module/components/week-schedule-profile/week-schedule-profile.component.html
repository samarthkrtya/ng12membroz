<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 pr-xl-0" *ngIf="itemVisbility">
                <app-item-list
                    [dataContent]= "dataContent"
                    [schema]="'weekschedules'"
                    [formObj]="dataContent.formid"
                    [search]="search"
                    (onItemListsData)="getSubmittedItemListsData($event)">
                </app-item-list>
            </div>
            <div class="col-xl-9">

                <div fxLayout="row" *ngIf="!contentVisibility" fxLayoutAlign="space-around center" style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
                    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
                </div>

                <ng-container *ngIf="contentVisibility && dataContent">

                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h4 class="card-title">{{getLang('weekschedule','Week Schedule')}}</h4>
                                </div>
                                <div class="col-sm-6 text-right mb-lg-0 mb-3">
                                    <button  
                                        type="submit" class="btn btn-primary ml-2" 
                                        [routerLink]="['/pages/dynamic-forms/form/' + dataContent?.formid?._id + '/' + bindId ]">
                                        <i class="material-icons">edit</i>{{getLang('edit','Edit')}}
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12">
                                    <app-week-schedule-basic-details
                                        [dataContent]="dataContent">
                                    </app-week-schedule-basic-details>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ng-container>

                        <div class="mt-3" >
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="openState">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('template','Template')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>

                                    <app-week-schedule-template
                                        *ngIf="openState"
                                        [dataContent]="dataContent"
                                        (onWeekScheduleData)="getSubmittedWeekScheduleData($event)">
                                    </app-week-schedule-template>

                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>

                    </ng-container>

                    
                </ng-container>

            </div>
        </div>
    </div>
</div>
