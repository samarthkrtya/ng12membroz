<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-3 pr-xl-0" *ngIf="itemVisbility">
        <app-item-list [dataContent]="dataContent" [schema]="'resorts'" [formObj]="formObj"
          (onItemListsData)="getSubmittedItemListsData($event)">
        </app-item-list>
      </div>

      <div class="col-xl-9">

        <div fxLayout="row" *ngIf="!contentVisibility" fxLayoutAlign="space-around center"
          style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
          <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
        </div>

        <ng-container *ngIf="contentVisibility && dataContent">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12">
                  <app-resort-detail [dataContent]="dataContent">
                  </app-resort-detail>
                </div>
              </div>
            </div>
          </div>

        
              
              <div class="mt-3">
                <ng-container *ngIf="tabPermission.includes('Tariff')">
                    <mat-accordion>
                        <mat-expansion-panel [expanded]="true">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{getLang('tariff','Tariff')}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tariff [dataContent]="dataContent" [bindId]="bindId" [reloadingStr]="reloadingStr" (onAdded)="getSubmittedData($event , 'tariff')"  >
                            </app-tariff>
                        </mat-expansion-panel>
                    </mat-accordion>
                </ng-container>
            </div>
             

        </ng-container>
      </div>
    </div>



    </div>
  </div>
