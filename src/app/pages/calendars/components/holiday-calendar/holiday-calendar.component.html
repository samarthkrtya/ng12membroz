<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 ml-auto mr-auto">
        <div class="card card-calendar">
          <div class="card-body ">

            <div class="row">
              <div class="col-md-12">
              
              

              <div class="p-tlr-20">
                  <div class="d-flex justify-content-end">
                    <button mat-raised-button type="button" *ngIf="addUrl" [routerLink]="addUrl" class="btn btn-primary" matTooltip="Add Holiday" [matTooltipPosition]="'above'" ><i class="material-icons">add</i> Add {{formObj?.dispalyformname}}  </button>
                    <button mat-raised-button type="button" [routerLink]="'/pages/dynamic-list/list/'+_formName" class="btn btn-primary" matTooltip="Holiday List" [matTooltipPosition]="'above'" ><i class="material-icons">list</i></button>
                  </div>
               </div>

               <div fxLayout="row" *ngIf="isLoading" fxLayoutAlign="space-around center"
                style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
                <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
              </div>

                <full-calendar *ngIf="!isLoading" [options]="calendarOptions">
                </full-calendar>

              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>
