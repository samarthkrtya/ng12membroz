<form [formGroup]="configureform" (ngSubmit)="onSubmit(configureform.value)">

    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="offset-xl-2 col-xl-9">
            <h3 class="card-title">
              <b> [ {{dispalyformname}} ]</b>
            </h3>

            <div class="card">
              <div class="card-body">
                <div class="row">
                    <label class="col-sm-3 label-on-left">
                    Select  User
                    </label>
                        <div class="col-sm-12">
                            <mat-form-field>
                                <mat-select [formControl]="userid" (selectionChange)="onItemSelect($event.value)" multiple>
                                    <mat-option *ngFor="let user of userList" [value]="user._id">
                                        {{user.fullname}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>


                      <div class="row">
                        <label class="col-sm-3 label-on-left">

                                               Type
                        </label>
                        <div class="col-sm-12">
                        <mat-form-field>
                          <mat-label></mat-label>
                          <mat-select (selectionChange)="onItemSelect1($event.value)" formControlName="frequency">
                            <mat-option value="daily">Daily</mat-option>
                            <mat-option value="weekly">Weekly</mat-option>
                            <mat-option value="monthly">Monthly</mat-option>
                          </mat-select>
                        </mat-form-field></div>
                     </div>

                     <div class="row">
                         <label class="col-sm-3 label-on-left">
                             Description
                         </label>
                         <div class="col-sm-12">
                         <mat-form-field class="example-full-width">
                            <mat-label></mat-label>
                            <textarea matInput name="description" formControlName="description" ></textarea>
                        </mat-form-field></div>
                     </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer class="footer fixed-bottom bg-white shadow-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 text-right">
            <button class="btn btn-default" type="button" [disabled]="isDisable" (click)="removeTrigger()">
              <i class="material-icons">close</i>Cancel
            </button>

            <button class="btn btn-primary ml-2" type="submit" [disabled]="isDisable">
              <i class="material-icons">save</i> Save
            </button>
          </div>
        </div>
      </div>
    </footer>
  </form>
