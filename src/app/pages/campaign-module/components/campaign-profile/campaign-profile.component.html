<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 pr-xl-0" *ngIf="itemVisbility">
                <app-item-list 
                    [dataContent]="dataContent" 
                    [schema]="'campaigns'"
                    [formObj]="formObj"
                    (onItemListsData)="getSubmittedItemListsData($event)">
                </app-item-list>
            </div>
            <div class="col-xl-9">

                <div fxLayout="row" *ngIf="!contentVisibility" fxLayoutAlign="space-around center"
                    style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
                    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
                </div>

                <ng-container *ngIf="contentVisibility && dataContent">

                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h4 class="card-title">{{getLang('campaigndetails','Campaign Details')}} </h4>
                                    
                                </div>
                                <div class="col-sm-6 text-right mb-lg-0 mb-3">
                                    <span class="dropdown inline-block text-right ml-2">
                                        <button class="dropdown-toggle btn btn-primary mrtb0" data-toggle="dropdown">
                                            {{getLang('more','More')}}
                                            <b class="caret"></b>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a 
                                                class="dropdown-item" 
                                                [routerLink]="['/pages/import/' + this._promotionformId]" 
                                                [queryParams]="{campaignid: this.bindId}">
                                                {{getLang('importleads', 'Import Leads')}}
                                            </a>
                                            <a 
                                                class="dropdown-item" 
                                                [routerLink]="['/pages/dynamic-forms/form/' + this._promotionformId]" 
                                                [queryParams]="{campaignid: this.bindId}">
                                                {{getLang('addenquiry', 'Add Enquiry')}}
                                            </a>
                                        </div>

                                    </span>
                                    <button type="submit" class="btn btn-primary ml-2"
                                        [routerLink]="['/pages/dynamic-forms/form/' + _formId + '/' + bindId ]">
                                        <i class="material-icons">edit</i> {{getLang('edit','Edit')}}
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12">
                                    <app-campaign-basic-details [dataContent]="dataContent">
                                    </app-campaign-basic-details>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ng-container *ngIf="profileVisibility">
                        <div class="mt-3">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="true">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>{{getLang('listofleads','Lists of Leads')}}</mat-panel-title>
                                    </mat-expansion-panel-header>
                                    <div class="row">
                                        <div class="col-sm-12">

                                            <app-campaign-lead-lists 
                                                [dataContent]="dataContent"
                                                (onLeadData)="getSubmittedLeadData($event)">
                                            </app-campaign-lead-lists>

                                        </div>
                                    </div>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>

                        <div class="mt-3">
                            <mat-accordion >
                                <mat-expansion-panel [expanded]="true">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('saleschannelteam','Sales Channel Team')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>

                                    <app-sales-channel-team-hierarchy 
                                        [dataContent]="dataContent" >
                                    </app-sales-channel-team-hierarchy>
                                    
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </ng-container>

                    <ng-container *ngIf="timelineVisibility">
                        <app-campaign-timeline [dataContent]="dataContent"></app-campaign-timeline>
                    </ng-container>

                </ng-container>

            </div>
        </div>
    </div>
</div>
