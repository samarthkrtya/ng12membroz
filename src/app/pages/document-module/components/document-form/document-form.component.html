<div class="loading" *ngIf="disableSubmitBtn">Loading&#8230;</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="loader" *ngIf="isLoading">
                    <svg class="circular" viewBox="25 25 50 50">
                      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                    </svg>
                </div>

                <div class="card" *ngIf="!isLoading">
                    <div class="card-body">
                        <div class="mb-3"></div>
                        <div id="printid">
                            <div [innerHTML]="doctemplate | safeHtml"></div>
                        </div>
                        <div class="center">


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer fixed-bottom bg-white shadow-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <div class="row" >
                    <div></div>
                    <div class="col-sm-6 text-left">
                        <mat-checkbox [disabled]="btnSaveDisable"
                            class="example-margin"
                            [(ngModel)]="checked">
                            I read and understand all this
                        </mat-checkbox>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button class="btn btn-default" type="button">
                            <i class="material-icons">close</i> Cancel
                        </button>
                        <button [disabled]="btnDisable" *ngIf="!submitted" class="btn btn-primary ml-2" type="button" (click)="saveAsDraftSubmit()">
                            <i class="material-icons">save</i> Save Draft
                        </button>

                        <button [disabled]="btnSaveDisable" *ngIf="!submitted" class="btn btn-primary ml-2" type="button" (click)="submit()">
                            <i class="material-icons">save</i> Submit
                        </button>

                        <button [disabled]="btnDisable" *ngIf="submitted" class="btn btn-primary ml-2" type="button" (click)="onClickpdf()">
                            <i class="material-icons">print</i> Print
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>


<!-- Trigger the modal with a button -->
<button id="myModalFormfieldPopup" type="button" class="btn btn-info btn-lg d-none" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#myModalFormfield">Open Modal</button>

<!-- Modal -->
<div id="myModalFormfield" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Fields</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <app-document-field-value
                    *ngIf="formFieldVisibile"
                    [formfield]="selectedField"
                    [formfielValue]="tempSlectedValue"
                    (childSubmitData)="getSubmittedData($event)">
                </app-document-field-value>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
