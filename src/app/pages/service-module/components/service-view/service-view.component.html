<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 pr-xl-0" *ngIf="itemVisbility">
                <app-item-list [dataContent]="dataContent" [schema]="'services'" [formObj]="formObj"
                    (onItemListsData)="getSubmittedItemListsData($event)">
                </app-item-list>
            </div>
            <div class="col-xl-9">

                <div fxLayout="row" *ngIf="!contentVisibility" fxLayoutAlign="space-around center"
                    style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
                    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
                </div>

                <ng-container *ngIf="contentVisibility && dataContent">

                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 text-right mb-lg-0 mb-3">
                                    <button type="button" class="btn btn-primary ml-2"
                                        [routerLink]="['/pages/service-module/form/'+ bindId ]">
                                        <i class="material-icons">edit</i>{{getLang('edit','Edit')}}
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12">
                                    <app-service-basic-details [dataContent]="dataContent">
                                    </app-service-basic-details>
                                </div>
                            </div>
                        </div>
                    </div>



                    <ng-container *ngIf="tabPermission.includes('Products')">
                        <div class="mt-3">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="false">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('prioduct','Product')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>

                                    <app-service-products [formName]="_formName" [dataContent]="dataContent"
                                        [productList]="productList" [bindId]="bindId" [updatePage]="['Product']"
                                        (submittedData)="onSaveProduct($event)">
                                    </app-service-products>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </ng-container>




                    <ng-container *ngIf="tabPermission.includes('Equipments')">
                        <div class="mt-3">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="false">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('equipment','Equipment')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>

                                    <app-service-asset [formName]="_formName" [dataContent]="dataContent"
                                        [assetList]="assetList" [bindId]="bindId" [updatePage]="['Asset']"
                                        (submittedData)="onSaveProduct($event)">
                                    </app-service-asset>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </ng-container>

                    <ng-container *ngIf="tabPermission.includes('Rooms')">
                        <div class="mt-3">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="false">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('rooms','Rooms')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>
                    
                                    <app-service-rooms [formName]="_formName" [dataContent]="dataContent" [assetRoomList]="assetRoomList"
                                        [bindId]="bindId" [updatePage]="['Room']" (submittedData)="onSaveProduct($event)">
                                    </app-service-rooms>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </ng-container>

                    <ng-container *ngIf="tabPermission.includes('Support Staff')">
                        <div class="mt-3">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="false">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('supportstaff','Support Staff')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>
                    
                                    <app-service-staff [formName]="_formName" [dataContent]="dataContent" [staffList]="staffList"
                                        [bindId]="bindId" [updatePage]="['User']" (submittedData)="onSaveProduct($event)">
                                    </app-service-staff>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </ng-container>
                </ng-container>

            </div>
        </div>
    </div>
</div>
