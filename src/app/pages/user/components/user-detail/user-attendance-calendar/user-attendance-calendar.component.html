

<div class="row">

    <div class="col-md-12">
        <div
            fxLayout="row"
            *ngIf="isLoadingData"
            fxLayoutAlign="space-around center"
            style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
            <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
        </div>
        <div>
            <full-calendar
                *ngIf="!isLoadingData"
                [options]="calendarOptions">
            </full-calendar>
        </div>
    </div>
</div>
