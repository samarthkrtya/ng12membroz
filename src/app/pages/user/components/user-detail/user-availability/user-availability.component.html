<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive mt-3">
            <table mat-table [dataSource]="daysList" class="mat-elevation-z8 w-100 table-hover table-membroz">
                <ng-container matColumnDef="checked">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <section class="example-section">
                            <mat-checkbox matInput class="example-margin" [(ngModel)]="element.checked">
                            </mat-checkbox>
                        </section>
                    </td>
                </ng-container>

                <ng-container matColumnDef="day">
                    <th mat-header-cell *matHeaderCellDef>{{getLang('day', 'Day')}}</th>
                    <td mat-cell *matCellDef="let element"> {{element?.day}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="starttime">
                    <th mat-header-cell *matHeaderCellDef>{{getLang('starttime', 'Start time')}}</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="example-full-width">
                            <input matInput type="time"
                                [(ngModel)]="element.startdate" [disabled]="!element.checked">
                            <mat-hint> {{getLang('hhmm', 'HH / MM')}}</mat-hint>
                        </mat-form-field>
                    </td>
                </ng-container>
                <ng-container matColumnDef="endtime">
                    <th mat-header-cell *matHeaderCellDef>{{getLang('endtime', 'End time')}}</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="example-full-width">
                            <input matInput  type="time"   [(ngModel)]="element.enddate" [min]="element.startdate" [disabled]="!element.checked">
                            <mat-hint> {{getLang('hhmm', 'HH / MM')}}</mat-hint>
                        </mat-form-field>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

    <div class="col-sm-12 text-right">
        <button class="btn btn-primary ml-2" type="button" (click)="onSaveAvil()" [disabled]="btnDisable">
            <i class="material-icons">save</i> {{getLang('save','Save')}}
        </button>
    </div>
</div>
