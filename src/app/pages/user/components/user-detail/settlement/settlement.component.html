<div class="material-datatables1">
  <div class="table-responsive">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 table-hover table-membroz">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.property.date | toLocaleDate }}</td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
        <td mat-cell *matCellDef="let element"> {{element.property.ifscode}} </td>
      </ng-container>

      <ng-container matColumnDef="bank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank </th>
        <td mat-cell *matCellDef="let element"> {{element.property.bankname}} </td>
      </ng-container>

      <ng-container matColumnDef="ac">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> A/C </th>
        <td mat-cell *matCellDef="let element"> {{element.property.accountno}} </td>
      </ng-container>

      <ng-container matColumnDef="netearnings">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Net earnings </th>
        <td mat-cell *matCellDef="let element"> {{element.property.netAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="tds">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TDS % </th>
        <td mat-cell *matCellDef="let element"> {{element.property.tax}} </td>
      </ng-container>

      <ng-container matColumnDef="payoutamount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pay out amount </th>
        <td mat-cell *matCellDef="let element"> {{element.property.amount}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
