<div class="table-responsive mt-3">
  <table *ngIf="ELEMENT_DATA && ELEMENT_DATA.length !== 0" mat-table [dataSource]="ELEMENT_DATA"
    class="mat-elevation-z8 w-100 table-hover table-membroz">

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Client Name </th>
      <td mat-cell *matCellDef="let element;"> {{element?.clientname}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element?.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="commissionpercentage">
      <th mat-header-cell *matHeaderCellDef> Commission Percentage </th>
      <td mat-cell *matCellDef="let element"> {{element?.commissionpercentage}} </td>
    </ng-container>


    <ng-container matColumnDef="earning">
      <th mat-header-cell *matHeaderCellDef> Earning </th>
      <td mat-cell *matCellDef="let element"> {{element?.value}} </td>
    </ng-container>

    <ng-container matColumnDef="netearning">
      <th mat-header-cell *matHeaderCellDef> Net Earning </th>
      <td mat-cell *matCellDef="let element"> {{element?.netearning}} </td>
    </ng-container>

    <ng-container matColumnDef="grossearning">
      <th mat-header-cell *matHeaderCellDef> Gross Earning </th>
      <td mat-cell *matCellDef="let element"> {{element?.grossearning}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.txndate ? (element?.txndate | toLocaleDate) : ''}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
