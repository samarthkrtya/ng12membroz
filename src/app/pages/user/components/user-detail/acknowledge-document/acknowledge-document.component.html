
<div class="material-datatables1">
    <div class="table-responsive">
  
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 table-hover table-membroz">
  
        <ng-container matColumnDef="Index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>  
              
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="text-right"> Action</th>
          <td mat-cell *matCellDef="let element" class="text-right">
            <button class="btn btn-primary btn-round" title="View" name="view" (click)="onView(element._id)">
              <i class="approve fa fa-eye"></i></button>
          </td>
        </ng-container>  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  
  </div>
