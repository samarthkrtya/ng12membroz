<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 pr-xl-0" *ngIf="itemVisbility">
                <app-item-list *ngIf="dataContent" [dataContent]="dataContent" [formObj]="formObj"
                [schema]="'forms'" (onItemListsData)="getSubmittedItemListsData($event)">
                </app-item-list>
            </div>
            <div class="col-xl-9">
                <div fxLayout="row" *ngIf="isLoadingData" fxLayoutAlign="space-around center"
                    style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
                    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
                </div>
                <div class="card">
                    <div class="card-body" *ngIf="dataContent  && !isLoadingData">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4 class="card-title">
                                    {{formObj.dispalyformname}} {{getLang('details','Details')}}
                                </h4>
                            </div>
                            <div class="col-sm-6 text-right mb-lg-0 mb-3">
                                <button type="submit" class="btn btn-primary ml-2"
                                    [routerLink]="['/pages/dynamic-forms/form/' + formObj._id+ '/' + bindId ]">
                                    <i class="material-icons">edit</i>{{getLang('edit','Edit')}}
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12">
                                <app-form-basic-details [dataContent]="dataContent">
                                </app-form-basic-details>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="mt-3" *ngIf="dataContent  && !isLoadingData">
                    <mat-accordion>
                        <mat-expansion-panel [expanded]="false">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{getLang('selectfield','Select Fields')}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="row">
                                <div class="col-sm-12">
                                    <app-report-select-fields *ngIf="schemafieldLists && schemafieldLists.length > 0" 
                                        [dataContent]="dataContent" [bindId]="bindId" [schemafieldLists]="schemafieldLists" 
                                        (selectfiledSubmitData)="selectfiledSubmitData($event)">
                                    </app-report-select-fields>
                                </div>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>

                <div class="mt-3" *ngIf="dataContent  && !isLoadingData">
                    <mat-accordion>
                        <mat-expansion-panel [expanded]="false">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{getLang('filterfield','Filter Fields')}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="row">
                                <div class="col-sm-12">
                                    <app-report-filter-fields *ngIf="schemafieldLists && schemafieldLists.length > 0" 
                                        [dataContent]="dataContent" [bindId]="bindId" [schemafieldLists]="schemafieldLists" 
                                        (selectfiledSubmitData)="selectfiledSubmitData($event)">
                                    </app-report-filter-fields>
                                </div>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>

               <div class="mt-3" *ngIf="dataContent  && !isLoadingData">
                    <mat-accordion>
                        <mat-expansion-panel [expanded]="false">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{getLang('sortfield','Sort Fields')}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="row">
                                <div class="col-sm-12">
                                    <app-report-sort-fields *ngIf="schemafieldLists && schemafieldLists.length > 0" 
                                        [dataContent]="dataContent" [bindId]="bindId" [schemafieldLists]="schemafieldLists" 
                                        (selectfiledSubmitData)="selectfiledSubmitData($event)">
                                    </app-report-sort-fields>
                                </div>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>

                <div class="mt-3" *ngIf="maindataContent  && !isLoadingData">
                    <mat-accordion>
                        <mat-expansion-panel [expanded]="false">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{getLang('rootfield',' Root Fields')}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="row">
                                <div class="col-sm-12">
                                    <app-root-fields *ngIf="schemafieldLists && schemafieldLists.length > 0" 
                                        [dataContent]="maindataContent" [bindId]="bindId" [schemafieldLists]="schemafieldLists" 
                                        (selectfiledSubmitData)="selectfiledSubmitData($event)">
                                    </app-root-fields>
                                </div>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>

            </div>
        </div>
    </div>
</div>
