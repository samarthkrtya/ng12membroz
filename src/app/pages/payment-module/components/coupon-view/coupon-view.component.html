<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 pr-xl-0" *ngIf="itemVisbility">
                <app-item-list [dataContent]="dataContent" [schema]="'coupons'" [formObj]="formObj"
                    (onItemListsData)="getSubmittedItemListsData($event)">
                </app-item-list>
            </div>
            <div class="col-xl-9">
                <div fxLayout="row" *ngIf="!contentVisibility" fxLayoutAlign="space-around center"
                    style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
                    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
                </div>

                <ng-container *ngIf="contentVisibility && dataContent">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 text-right mb-lg-0 mb-3">
                                    <button type="button" class="btn btn-primary ml-2"
                                        [routerLink]="['/pages/dynamic-forms/form/5c654586a6ae2f2dcc76d3ba/'+ bindId ]">
                                        <i class="material-icons">edit</i>{{getLang('edit','Edit')}}
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12">
                                    <app-coupon-basic-details [dataContent]="dataContent">
                                    </app-coupon-basic-details>
                                </div>
                            </div>
                        </div>
                    </div>

                 

                    <ng-container *ngIf="tabPermission.includes('Product')">
                        <div class="mt-3">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="false">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('prioduct','Product')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>

                                    <app-product-list [formName]="_formName" [dataContent]="dataContent"
                                        [productList]="productList" [bindId]="bindId" [updatePage]="['Product']"
                                        (submittedData)="onSaveProduct($event)">
                                    </app-product-list>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </ng-container> 



                <ng-container *ngIf="tabPermission.includes('Facility')">
                        <div class="mt-3">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="false">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('facility','Facility')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>

                                    <app-facility-list [formName]="_formName" [dataContent]="dataContent"
                                        [assetList]="assetList" [bindId]="bindId" [updatePage]="['Asset']"
                                        (submittedData)="onSaveProduct($event)">
                                    </app-facility-list>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </ng-container>   
                    
                    
                      <ng-container *ngIf="tabPermission.includes('Service')">
                        <div class="mt-3">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="false">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('service','Service')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>

                                    <app-services-list [formName]="_formName" [dataContent]="dataContent"
                                        [servicesList]="servicesList" [bindId]="bindId" [updatePage]="['Service']"
                                        (submittedData)="onSaveProduct($event)">
                                    </app-services-list>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </ng-container>   

                      <ng-container *ngIf="tabPermission.includes('Giftcard')">
                        <div class="mt-3">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="false">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{getLang('giftcard','Giftcard')}}
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>

                                    <app-giftcard-list [formName]="_formName" [dataContent]="dataContent"
                                        [giftcardList]="giftcardList" [bindId]="bindId" [updatePage]="['Giftcard']"
                                        (submittedData)="onSaveProduct($event)">
                                    </app-giftcard-list>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </ng-container> 


                </ng-container>

            </div>
        </div>
    </div>
</div>
