<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      
      <div fxLayout="row" *ngIf="!itemVisbility && !contentVisibility" fxLayoutAlign="space-around center"
          style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
          <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
      </div>

      <div class="col-xl-3 pr-xl-0" *ngIf="itemVisbility">
        
        <app-item-list
          [dataContent]="dataContent"
          [schema]="'inspections'"
          [formObj]="formObj"
          (onItemListsData)="getSubmittedItemListsData($event)">
        </app-item-list>

      </div>
      
      <div class="col-xl-9" *ngIf="itemVisbility">
        
        <div fxLayout="row" *ngIf="!contentVisibility" fxLayoutAlign="space-around center"
            style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
            <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
        </div>

        <div class="card" >
          <div class="card-body form-horizontal">
            <div class="row mb-3">
              <div class="col-xl-10 ml-auto mr-auto text-right">
                <button type="button" class="btn btn-outline-primary ml-2" (click)="onClickprint()">
                  Print
                </button>

                <span class="dropdown inline-block text-right ml-2">

                  <button class="dropdown-toggle btn btn-primary mrtb0" data-toggle="dropdown">
                    {{getLang('more', 'More')}}
                    <b class="caret"></b>
                  </button>

                  <div class="dropdown-menu dropdown-menu-right">
                    
                    <a 
                      class="dropdown-item"
                      [routerLink]="['/pages/inspection-module/inspection/' + this.bindId ]">
                      {{getLang('edit', 'Edit')}}
                    </a>

                    <a 
                      class="dropdown-item" 
                      (click)="onClickemail()">
                      {{getLang('email', 'Send Email')}}
                    </a>

                  </div>
                </span>
              </div>
            </div>
          
          <div class="row">
            <div class="col-xl-10 ml-auto mr-auto" id="printid">
              <div class="print-page">  
                <div [innerHTML]="displayHTML | safeHtml"></div>
              </div>
            </div> 
            </div> 
          </div>
        </div>

      </div>

      </div>
    </div>
  </div>
