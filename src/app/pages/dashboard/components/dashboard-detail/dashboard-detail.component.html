<div class="main-content">
  <div class="container-fluid">
    <div class="row" cdkDropListGroup>
      <div class="col-xl-3 pr-xl-0 ">
        <h3 class="card-title">Dashboard</h3>
        <div class="card form-builder-card">   

          <mat-tab-group class="tab-50-50">
            <mat-tab *ngFor="let webitem of webpartList" [label]="webitem[0].webparttype">
              <div>
                <ul 
                  [id]="webitem[0].webparttype"
                  class="list-group toolbox-list"
                  cdkDropList
                  #todoList="cdkDropList"
                  [cdkDropListData]="webitem"
                  (cdkDropListDropped)="drop($event)"
                  cdkDropListSortingDisabled
                  [cdkDropListEnterPredicate]="noReturnPredicate">
                  <li 
                    class="list-group-item" 
                    *ngFor="let item of webitem"
                    cdkDrag>
                    <a class="list-group-item-action d-flex align-items-center">
                      {{item.category}}
                    </a>
                  </li>
                </ul>
              </div>
            </mat-tab>               
          </mat-tab-group>
        </div>
      </div>
      <div class="col-xl-9 formfields-sticky">
        
        <h3 class="card-title text-capitalize"> {{dashboardDetails?.title}} </h3>
        <div class="card form-builder-card">
          <div class="card-body">
            <ng-container *ngFor="let section of this.webparts; let i = index">

              <div class="d-flex mt-3">
                <h4 class="card-title flex-grow-1 align-self-center m-0">{{section.columns && section.columns == '4' ? '4 Column' : section.columns && section.columns == '2' ? '2 Column' : '1 Column'}}</h4>
                <div>
                  <button mat-button class="btn btn-link btn-primary btn-just-icon" (click)="deleteColumn(section)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
              <div
                [id]="section.webparts[0]?._id"
                class="row no-gutters example-list d-flex mb-4"
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="section.webparts"
                (cdkDropListDropped)="drop($event)">

                <div 
                  [ngClass]="section.columns && section.columns == '4' ? 'col-sm-3' : section.columns && section.columns == '2' ? 'col-sm-6' : 'col-sm-12'"
                  *ngFor="let item of section.webparts" cdkDrag>
                  <div class="fb-dash-border">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="d-flex">
                          <mat-form-field class="example-full-width">
                            <input type="text" matInput readonly [value]="item.category">
                          </mat-form-field>
                          <button mat-button class="btn btn-link btn-primary btn-just-icon" (click)="delete(i, item)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>

            <div class="mt-2">
              <ng-container>

                <div class="row membroz-row">
                  <div class="col-xl-12 col-lg-12 col-md-13 col-sm-12 col-12 membroz-col d-flex flex-grow-1 mb-3">
                    <span 
                      (click)="insertWebpart(1)"
                      class="btn-file text-center add-upload-inner-vcenter">
                      <label 
                        class="upload_button mb-0 add-upload-main cursor-pointer">
                          <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            width="18.77"
                            height="18.77" 
                            viewBox="0 0 18.77 18.77">
                            <g transform="translate(-807.636 -666.636)">
                              <line 
                                x2="11.858" 
                                y2="11.858"
                                transform="translate(817.021 667.636) rotate(45)"
                                fill="none" 
                                stroke="#949494"
                                stroke-linecap="round" 
                                stroke-width="1" />
                              <line 
                                x1="11.858" 
                                y2="11.858"
                                transform="translate(817.021 667.636) rotate(45)"
                                fill="none" 
                                stroke="#949494"
                                stroke-linecap="round" 
                                stroke-width="1" />
                            </g>
                          </svg>
                          <div class="mt-2" >Add 1 column</div>
                      </label>
                    </span>
                  </div>
                </div>

              </ng-container>
              <ng-container>

                <div class="row membroz-row">
                  <div class="col-xl-12 col-lg-12 col-md-13 col-sm-12 col-12 membroz-col d-flex flex-grow-1 mb-3">
                    <span 
                      (click)="insertWebpart(2)"
                      class="btn-file text-center add-upload-inner-vcenter">
                      <label 
                        class="upload_button mb-0 add-upload-main cursor-pointer">
                          <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            width="18.77"
                            height="18.77" 
                            viewBox="0 0 18.77 18.77">
                            <g transform="translate(-807.636 -666.636)">
                              <line 
                                x2="11.858" 
                                y2="11.858"
                                transform="translate(817.021 667.636) rotate(45)"
                                fill="none" 
                                stroke="#949494"
                                stroke-linecap="round" 
                                stroke-width="1" />
                              <line 
                                x1="11.858" 
                                y2="11.858"
                                transform="translate(817.021 667.636) rotate(45)"
                                fill="none" 
                                stroke="#949494"
                                stroke-linecap="round" 
                                stroke-width="1" />
                            </g>
                          </svg>
                          <div class="mt-2" >Add 2 column</div>
                      </label>
                    </span>
                  </div>
                </div>

              </ng-container>
              <ng-container>

                <div class="row membroz-row">
                  <div class="col-xl-12 col-lg-12 col-md-13 col-sm-12 col-12 membroz-col d-flex flex-grow-1 mb-3">
                    <span 
                      (click)="insertWebpart(4)"
                      class="btn-file text-center add-upload-inner-vcenter">
                      <label 
                        class="upload_button mb-0 add-upload-main cursor-pointer">
                          <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            width="18.77"
                            height="18.77" 
                            viewBox="0 0 18.77 18.77">
                            <g transform="translate(-807.636 -666.636)">
                              <line 
                                x2="11.858" 
                                y2="11.858"
                                transform="translate(817.021 667.636) rotate(45)"
                                fill="none" 
                                stroke="#949494"
                                stroke-linecap="round" 
                                stroke-width="1" />
                              <line 
                                x1="11.858" 
                                y2="11.858"
                                transform="translate(817.021 667.636) rotate(45)"
                                fill="none" 
                                stroke="#949494"
                                stroke-linecap="round" 
                                stroke-width="1" />
                            </g>
                          </svg>
                          <div class="mt-2" >Add 4 column</div>
                      </label>
                    </span>
                  </div>
                </div>

              </ng-container>                        
            </div>
          </div>
        </div>
      </div>          
    </div>
  </div>
</div>
<footer class="footer fixed-bottom bg-white shadow-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 text-right">                     
        <button class="btn btn-primary ml-2" type="button" [routerLink]="['/pages/dynamic-list/list/dashboard']">
          <i class="material-icons">close</i> Cancel
        </button>
      </div>
    </div>
    </div>
</footer>
