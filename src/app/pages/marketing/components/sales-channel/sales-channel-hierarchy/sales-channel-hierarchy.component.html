<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12">
        <ng-saleschannel-chart [salesDesignation]="salesDesignation" (addSalesChannelOrg)="addSalesDesignation($event)">
        </ng-saleschannel-chart>
    </div>
</div>

<input type="hidden" data-toggle="modal" id="saleschndsgnModal" data-target="#saleschndsgn"  
    data-keyboard="false">
    
<div class="modal fade" id="saleschndsgn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> {{getLang('designation','Designation')}}
                </h4>
                <button mat-button type="button" class="close" id="closedesg" data-dismiss="modal" aria-hidden="true"
                    (click)="clearSalesChannelDesignationForm()">
                    <i class="material-icons">clear</i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <label class="col-form-label">
                            {{getLang('designation','Designation')}}
                        </label>
                        <app-dynamic-autocomplete-ngmodel [setting]="designationFields"
                            [(inputModel)]="designationFields.modelValue" [dbvalue]="designationFields.dbvalue"
                            (inputModelChange)="inputModelChange($event)">
                        </app-dynamic-autocomplete-ngmodel>

                    </div>
                    <div class="col-md-12">
                        <label class="col-form-label">
                            <!-- {{getLang('many','Many')}} -->
                        </label>
                        <section class="example-section">
                            <mat-checkbox class="example-margin" [(ngModel)]="saleschannelsObj.many">
                                {{getLang('many', 'Many')}}
                            </mat-checkbox>
                        </section>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal"
                    (click)="clearSalesChannelDesignationForm()" [disabled]="btnDisable">
                    <i class="material-icons">close</i> {{getLang('cancel','Cancel')}}
                </button>

                <button class="btn btn-primary ml-2" type="button" (click)="updateSalesChannel()"
                    [disabled]="btnDisable">
                    <i class="material-icons">save</i> {{getLang('save','Save')}}
                </button>
            </div>
        </div>
    </div>
</div>
