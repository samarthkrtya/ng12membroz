<div class="main-content">
  <div class="container-fluid">
    <div class="container">
      <div id="bar">
        <h1>Angular Email Editor (Demo)</h1>
        <button (click)="saveDesign()" style="height: 20;">Save Design</button>
        <button (click)="exportHtml()">Export HTML</button>
        <button (click)="onClickNext()">Next Step</button>
      </div>
      <div fxLayout="row" *ngIf="!isDisplay" fxLayoutAlign="space-around center"
        style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
        <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
      </div>
      <ng-container *ngIf="isDisplay">
        <email-editor [options]="options" (loaded)="editorLoaded($event)" (ready)="editorReady($event)" #editor>
        </email-editor>
      </ng-container>
    </div>
  </div>
</div>
