<form [formGroup]="templateForm" (ngSubmit)="onSubmit(templateForm.value)" novalidate>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-xl-1 col-xl-10">
                    <div class="card mt-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-10 col-lg-10 col-xl-10 mr-auto ml-auto">
                                    <h4 class="card-title">Template</h4>

                                    <label class="col-form-label">
                                        Title
                                    </label>
                                    <mat-form-field class="example-full-width">
                                        <input matInput value="" formControlName="name">
                                    </mat-form-field>

                                    <label class="col-form-label">
                                        Type
                                    </label>
                                    <mat-form-field class="example-full-width">
                                        <input matInput value="" formControlName="type">
                                    </mat-form-field>

                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-default" type="button"
                                            [routerLink]="['/pages/dynamic-list/list/template']">
                                            <i class="material-icons">close</i> Cancel
                                        </button>
                                        <button class="btn btn-primary ml-2" type="submit">
                                            Next<i class="material-icons">east</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
