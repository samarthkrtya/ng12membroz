<form [formGroup]="templateForm" (ngSubmit)="onSubmit(templateForm.value)" novalidate>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-xl-1 col-xl-10">
                    <div class="card mt-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-10 col-lg-10 col-xl-10 mr-auto ml-auto">
                                    <h4 class="card-title">HTML Editor</h4>

                                    <label class="col-form-label">
                                        {{getLang('description', 'HTML')}}
                                    </label>
                                    <div class="mt-2">
                                        <angular-editor formControlName="htmlContent"></angular-editor>
                                    </div>


                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-default" type="button"
                                            [routerLink]="['/pages/dynamic-list/list/template']">
                                            <i class="material-icons">close</i> Cancel
                                        </button>
                                        <button class="btn btn-primary ml-2" type="submit">
                                            <i class="material-icons">save</i>Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
