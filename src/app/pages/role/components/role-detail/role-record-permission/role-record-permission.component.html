<form (ngSubmit)="onFormSubmit(recordform.value)" [formGroup]="recordform">
         <div class="material-datatables1">

      <div class="table-responsive">

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 table-hover table-membroz">


            <!-- Position Column -->
            <ng-container matColumnDef="formname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Formname </th>
              <td mat-cell *matCellDef="let element"> {{element.formname}} </td>
            </ng-container>

            <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> view </th>
              <td mat-cell *matCellDef="let element">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="onValChangeview($event.value,element)"
                *ngIf="element.view" [(ngModel)]="element.viewbtn" [ngModelOptions]="{standalone: true}" >
                    <mat-button-toggle value="My" matTooltip="My">M</mat-button-toggle>
                    <mat-button-toggle value="My Branch" matTooltip="My Branch">B</mat-button-toggle>
                    <mat-button-toggle value="All" matTooltip="All">A</mat-button-toggle>
                </mat-button-toggle-group>
                <mat-slide-toggle FormControlName="view" [(ngModel)]="element.view" [ngModelOptions]="{standalone: true}" [checked]="element.checked" (change)="onChange($event,element)" name="view"></mat-slide-toggle>
             </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> edit </th>
              <td mat-cell *matCellDef="let element">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="onValChangeedit($event.value,element)"
                *ngIf="element.edit" [(ngModel)]="element.editbtn" [ngModelOptions]="{standalone: true}">
                    <mat-button-toggle value="My" matTooltip="My">M</mat-button-toggle>
                    <mat-button-toggle value="My Branch" matTooltip="My Branch">B</mat-button-toggle>
                    <mat-button-toggle value="All" matTooltip="All">A</mat-button-toggle>
                </mat-button-toggle-group>
                <mat-slide-toggle FormControlName="edit" [(ngModel)]="element.edit" [ngModelOptions]="{standalone: true}" [checked]="element.checked" (change)="onChange($event,element)"></mat-slide-toggle>
            </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> delete</th>
              <td mat-cell *matCellDef="let element">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="onValChangedelete($event.value,element)"
                *ngIf="element.delete" [(ngModel)]="element.deletebtn" [ngModelOptions]="{standalone: true}">
                    <mat-button-toggle value="My" matTooltip="My">M</mat-button-toggle>
                    <mat-button-toggle value="My Branch" matTooltip="My Branch">B</mat-button-toggle>
                    <mat-button-toggle value="All" matTooltip="All">A</mat-button-toggle>
                </mat-button-toggle-group>
                <mat-slide-toggle FormControlName="delete" [(ngModel)]="element.delete" [ngModelOptions]="{standalone: true}" [checked]="element.checked" (change)="onChange($event,element)"></mat-slide-toggle>

              </td>
            </ng-container>

            <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> add</th>
                <td mat-cell *matCellDef="let element">
                   <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="onValChangeadd($event.value,element)"
                        *ngIf="element.add" [(ngModel)]="element.addbtn" [ngModelOptions]="{standalone: true}">
                            <mat-button-toggle value="My" matTooltip="My">M</mat-button-toggle>
                            <mat-button-toggle value="My Branch" matTooltip="My Branch">B</mat-button-toggle>
                            <mat-button-toggle value="All" matTooltip="All">A</mat-button-toggle>
                        </mat-button-toggle-group>
                        <mat-slide-toggle FormControlName="add" [(ngModel)]="element.add" [ngModelOptions]="{standalone: true}" [checked]="element.checked" (change)="onChange($event,element)"></mat-slide-toggle>
                  </td>
              </ng-container>

              <ng-container matColumnDef="tabname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> tabname</th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-list class="example-chip" [multiple]="true" selectable>
                        <mat-chip #ref="matChip"
                        *ngFor="let tab of element.tabs"
                          class="example-box"
                          (click)="toggle(ref,element,tab)"
                          [selected]="tab.selected"
                          >
                          {{tab.tabname}}
                        </mat-chip>
                      </mat-chip-list>
                  </td>
              </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <div class="col-sm-12 text-right">
          <button class="btn btn-primary ml-2" type="submit" [disabled]="btnDisable">
              <i class="material-icons">save</i> Save
          </button>
      </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
  </div>

</form>
