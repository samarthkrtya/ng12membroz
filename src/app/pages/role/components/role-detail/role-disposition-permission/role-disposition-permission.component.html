<form (ngSubmit)="onFormSubmit(dispositionform.value)" [formGroup]="dispositionform">
    <div class="material-datatables1">
        <div class="table-responsive">
    
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
            </mat-form-field>
    
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 table-hover table-membroz">
    
              
                <!-- Position Column -->
                <ng-container matColumnDef="formname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Formname </th>
                  <td mat-cell *matCellDef="let element"> {{element.formname}} </td>
                </ng-container>  
                
                <ng-container matColumnDef="disposition">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Disposition</th>
                    <td mat-cell *matCellDef="let element">
                        <ng-container *ngFor="let c of dispositionList">
                        <mat-chip-list class="example-chip" [multiple]="true" selectable
                        *ngIf="c.formid._id == element._id">
                            <mat-chip #ref="matChip"                           
                              class="example-box"
                              (click)="toggle(ref,element,c)"
                              [selected]="c.selected"
                                                        
                              >
                              {{c.disposition}}
                            </mat-chip>
                          </mat-chip-list> 
                          </ng-container>
                      </td>
                  </ng-container>
    
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <div class="col-sm-12 text-right">
              <button class="btn btn-primary ml-2" type="submit" [disabled]="btnDisable">
                  <i class="material-icons">save</i> Save
              </button>
          </div>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
        
    </div>
    </form>
