<div class="main-content">
    <div class="container-fluid">


        <div class="row">
            <div class="col-xl-3 pr-xl-0" *ngIf="itemVisbility">
                <app-item-list [dataContent]="dataContent" [schema]="'billitems'" [formObj]="formObj"
                    (onItemListsData)="getSubmittedItemListsData($event)">
                </app-item-list>
            </div>

            <div class="col-xl-9">

                <div fxLayout="row" *ngIf="!contentVisibility" fxLayoutAlign="space-around center"
                    style="height:100%; position: relative; margin-left: 50%; margin-right: 50%;">
                    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
                </div>

                <ng-container *ngIf="contentVisibility && dataContent">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h4 class="card-title">{{getLang('productdtl', 'Prodcut Detail')}} </h4>
                                </div>
                                <div class="col-sm-6 text-right mb-lg-0 mb-3">
                                    <button type="submit" class="btn btn-primary ml-2"
                                        [routerLink]="['/pages/product-module/form/'+ bindId ]">
                                        <i class="material-icons">edit</i>{{getLang('edit', 'Edit')}}
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12">
                                    <div class="d-flex align-items-center mb-3">
                                        <span class="brand-secondary">{{dataContent.itemname}}</span>
                                    </div>

                                    <div class="d-flex align-items-center mb-3">
                                        <span class="brand-secondary">{{dataContent.unit}}</span>
                                    </div>

                                    <div class="d-flex align-items-center mb-3">
                                        <div>{{getLang('inventory', 'Inventory :')}} <span
                                                class="brand-secondary">{{dataContent.stock}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="mt-3">
                        <mat-accordion>
                            <mat-expansion-panel [expanded]="true">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{getLang('purchase', 'Purchase')}}
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <mat-tab-group>
                                            <mat-tab label="Purchase Order">
                                                <div class="table-responsive mt-3">
                                                    <app-doc-table [dataSource]="dataSource1"
                                                        [displayedColumns]="displayedColumns1"
                                                        [displayedColumnsX]="displayedRow1">
                                                    </app-doc-table>
                                                </div>
                                            </mat-tab>
                                            <mat-tab label="Purchase Invoice">
                                                <div class="table-responsive mt-3">
                                                    <app-doc-table [dataSource]="dataSource2"
                                                        [displayedColumns]="displayedColumns2"
                                                        [displayedColumnsX]="displayedRow2">
                                                    </app-doc-table>
                                                </div>
                                            </mat-tab>
                                        </mat-tab-group>
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>


                    <div class="mt-3">
                        <mat-accordion>
                            <mat-expansion-panel [expanded]="true">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{getLang('sale', 'Sale')}}
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <mat-tab-group>
                                            <mat-tab label="Sale Order">
                                                <div class="table-responsive mt-3">
                                                    <app-doc-table [dataSource]="dataSource3"
                                                        [displayedColumns]="displayedColumns3"
                                                        [displayedColumnsX]="displayedRow3">
                                                    </app-doc-table>
                                                </div>
                                            </mat-tab>
                                            <mat-tab label="Sale Invoice">
                                                <div class="table-responsive mt-3">
                                                    <app-doc-table [dataSource]="dataSource4"
                                                        [displayedColumns]="displayedColumns4"
                                                        [displayedColumnsX]="displayedRow4">
                                                    </app-doc-table>
                                                </div>
                                            </mat-tab>
                                        </mat-tab-group>
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
