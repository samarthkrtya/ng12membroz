<div class="card mnh-230 mt-0">
    <div class="card-header card-head-membroz d-flex">
        <span class="flex-grow-1">{{getLang('alert', 'Alert')}}  </span>  
        <span>
            <a class="cursor-pointer" (click)="addAlert()">
                <img src="../assets/img/plus-white-icon.svg" class="ml-2" alt="">
            </a>
        </span>
    </div>
    <div class="card-body p-0">
        <ul class="list-unstyled activity-item-list">
            <ng-container *ngIf="dataContent.alerts.length > 0; else displayTemplate">
                    <ng-container *ngFor="let item of alertsList.slice(0,2)">
                        <li>
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <div class="font-500"> {{item.alertcode}} - {{item.alertvalue}} </div>
                                </div>
                                <div class="ml-2 cursor-pointer" (click)="addAlert()">
                                    <i class="material-icons">edit</i>
                                 </div>
                            </div>
                        </li>
                    </ng-container>
                    <li class="text-center" *ngIf="viewMoreVisible" (click)="addAlert()"> <a class="cursor-pointer">{{getLang('viewmore', 'View More')}}</a></li>
            </ng-container>

<button id="addAlert" type="button" class="btn btn-info btn-lg d-none" data-toggle="modal" data-target="#myModalAlerts" >Open Modal</button>
<div id="myModalAlerts" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">               
                <h4 class="modal-title">{{getLang('alertsfiles', 'Booking Alerts')}}</h4>
                <button type="button" class="close" id="alertclose" data-dismiss="modal" (click)="advcQtyClose()"><span
                    aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row" *ngFor="let item of alertsList">
                    <div class="col-sm-12">
                            <label class="col-form-label">
                                <i class="material-icons">warning</i> 
                                {{item?.alertname}}
                            </label>
                            <mat-form-field >
                            <textarea matInput [id]="item.alertname" [(ngModel)]="item.alertvalue" name="item.alertname">
                            </textarea> 
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button 
                class="btn btn-default" 
                data-dismiss="modal"
                type="button"
                [disabled]="disableBtn">
                <i class="material-icons">close</i> {{getLang('cancel', 'Cancel')}}
            </button>
            <button 
                class="btn btn-primary ml-2" 
                type="button" 
                (click)="submit()"
                [disabled]="disableBtn">
                <i class="material-icons">save</i>{{getLang('save', 'Save')}}
            </button>

            </div>
        </div>
    </div>
</div>
