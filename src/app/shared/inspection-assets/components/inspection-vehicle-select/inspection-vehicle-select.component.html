<!-- Trigger the modal with a button -->
<button 
    id="openVehicleSelect"
    type="button" 
    class="d-none btn btn-info btn-lg" 
    data-toggle="modal" 
    data-target="#myModalVehicleSelection">
    Open Modal
</button>

<!-- Modal -->
<div id="myModalVehicleSelection" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Select Vehicle</h4>
                <button type="button" class="close" id="closeVehicle" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group"
                [(ngModel)]="selectedVehicle">
                <mat-radio-button class="example-radio-button" *ngFor="let item of vehicleLists" [value]="item._id">
                    {{item.title}}
                </mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="modal-footer">
                
                <button 
                        class="btn btn-default" 
                        type="button" 
                        [disabled]="disableBtn" 
                        data-dismiss="modal">
                        <i class="material-icons">close</i> Cancel
                    </button>

                    <button 
                        class="btn btn-primary ml-2" 
                        type="button"
                        (click)="submit()"
                        [disabled]="disableBtn">
                        <i class="material-icons">save</i> Save
                    </button>

            </div>
        </div>
    </div>
</div>
