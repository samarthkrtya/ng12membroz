<div class="card member-profile-card mb-0 mt-lg-3" >
    <div class="card-body p-0 member-profile-main">
         <div class="border-bottom p-3">   
             <div class="d-flex" *ngIf="this.formObj">
                <div class="flex-grow-1">
                    <span class="dropdown" *ngIf="this.formObj.filter && this.formObj.filter.length > 0">
                        <a class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            All {{this.formObj.dispalyformname}}
                        </a>              
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" (click)="filter('All')"> All </a>
                            <a class="dropdown-item" *ngFor="let item of this.formObj.filter" (click)="filter(item)"> {{item.displayname}} </a>
                        </div>
                      </span>

                </div>
                <span class="dropdown" *ngIf="this.formObj.sort && this.formObj.sort.length > 0">
                    <a class="dropdown-toggle" role="button" id="dropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort
                    </a>              
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink2">                 
                      <a class="dropdown-item" *ngFor="let item of this.formObj.sort" (click)="sort(item)"> {{item.displayname}} </a>
                    </div>
                  </span>
             </div>
            
         </div>
         <div [@listAnimation]="data$.length">
            <ng-container *ngFor="let item of data$">
            <div 
                (click)="redirect(item)"
                class="media border-bottom p-2 member-profile-item cursor-pointer"
                [ngClass]="this.dataContent._id == item._id ? 'active' : ''"
                [innerHtml]="item.dataHtml | sanitizeHtml" >
            </div>
            </ng-container>

            <div class="text-center">
                <button type="button" [disabled]="currentPage == totalPages" class="btn btn-link font-16 mat-raised-button mat-button-base" (click)="loadMore()">Load More</button>
            </div>
        </div>
          
    </div>
</div>
