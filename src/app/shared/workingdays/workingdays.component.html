

<ng-content select="[conBtn]"></ng-content>

<div id="workingDayModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="workingDayModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Working Details </h4>
                <button mat-button type="button" id="qtyClose" class="close" data-dismiss="modal">
                    <i class="material-icons">clear</i>
                </button>
            </div>
            <div class="modal-body">
                 <div class="row">
                    <div class="col-sm-12">
                        <label class="col-form-label">
                            {{getLang('working days', 'Working Days')}}
                            <span class="text-danger">*</span>
                        </label>
                        <div class="mt-2 row">
                            <div class="col-12">
                                <section class="example-section row">
                                    <mat-checkbox class="example-margin m-0 col-12"  
                                        (change)="$event ? setAllDays($event.checked) : null"
                                        [checked]="isAllSelected()"
                                        [indeterminate]="!isAllSelected()">
                                        <span class="font-bold">{{getLang('selectall', 'Select All')}}</span>
                                    </mat-checkbox>
                                </section>
                                <section class="example-section row">
                                    <mat-checkbox class="example-margin m-0 col-md-4 col-6"
                                        [(ngModel)]="day.checked" *ngFor="let day of wdoptions">
                                        {{day?.value}}
                                    </mat-checkbox>
                                </section>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <label class="col-form-label">
                            {{getLang('workinghours', 'Working Hours')}}
                            <span class="text-danger">*</span>
                        </label>
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="time" [(ngModel)]="starttime" placeholder="Start Time">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="time" [(ngModel)]="endtime" placeholder="End Time">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" [disabled]="disableButton" type="button" data-dismiss="modal">
                    <i class="material-icons">close</i> Cancel
                </button>
                <button class="btn btn-primary ml-2" [disabled]="disableButton" type="button" (click)="onSave()">
                    <i class="material-icons">save</i> Save
                </button>
            </div>
        </div>
    </div>
</div>
